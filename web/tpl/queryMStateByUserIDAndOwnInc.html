<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>根据使用者ID和租赁公司名查询农机状态</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="../static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/query.css">
  </head>
  <body>
    <div class="container">
      <h2>根据使用者ID和租赁公司名查询农机状态</h2>
      <div id="query">
        <div class="left">
          <form action="/findMStateByUserIDAndOwnInc" method="post" name="queryForm">
              <p>
                使用者ID：
                <input type="text" class="input_text" name="userID" onfocus="if(this.placeholder=='使用者ID'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='使用者ID';this.className ='input_text'}" value="" placeholder="使用者ID">
              </p>
              <p>
                租赁公司名：
                <input type="text" class="input_text" name="ownInc" onfocus="if(this.placeholder=='租赁公司名'){this.placeholder='';}this.className ='input_text input_text_focus'" onblur="if(this.value==''){this.placeholder='租赁公司名';this.className ='input_text'}" value="" placeholder="租赁公司名">
              </p>
              <p>
                <button type="button" name="button" class="btn">提交</button>
              </p>
              <a href="/index">返回首页</a>
          </form>
        </div>
        <div class="right">
          <p><b>注意</b></p>
          <p>1、查询农机状态信息需经权属人同意。</p>
          <p>2、查询不得用于违背权属人意愿之用途。</p>
        </div>
      </div>
      <!-- data-backdrop="false"去除遮罩层  -->
      <div class="modal fade bd-example-modal-sm"  id="myModal" role="dialog" data-backdrop="false"  aria-hidden="true">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <p class="text-center mb-0" style="height:42px;line-height:42px;margin:0;">
                      <i class="fa fa-check-circle text-success mr-1" aria-hidden="true"></i>
                      请输入要提交的使用者ID及租赁公司名
                  </p>
              </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function() {
      var inputs = $('input[type="text"]');
      // 提交按钮
      $('.btn').click(function() {
        // 如果为空 报错提示
        for (var i = 0; i < inputs.length; i++) {
          if (!($(inputs[i]).val())) {
            $(inputs[i]).addClass('redColor');
            $('#myModal').modal('show');
            setTimeout(function(){
              $("#myModal").modal("hide");
            },2000);
            return;
          }
        }

        // 成功后提交数据
        $("form[name='queryForm']").submit()
      })
    })
  </script>
</html>
